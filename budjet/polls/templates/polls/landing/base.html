<!doctype html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Приложение для учёта личных финансов, которое поможет
            Вам экономить и копить средства более эффективно">
    <meta name="keywords" content="Финансы, бюджет, экономия, деньги, накопление финансовый менеджер,
      финансовый менеджмент, личный финансовый менеджер, личный финансовый менеджмент, PFМ,
      personal finance management, personal finance manager">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    {% load static %}
    <link rel="apple-touch-icon" sizes="180x180" href="/media/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/media/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/media/favicon.ico">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/static/style.css">
  </head>

  <header>
    {% if request.user.is_authenticated %}
      {% include "polls/landing/authed_header.html" %}
    {% else %}
      {% include "polls/landing/header.html" %}
    {% endif %}
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    {% include "polls/landing/footer.html" %}
  </footer>

</html>
