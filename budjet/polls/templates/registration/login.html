{% include "polls/landing/header.html" %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="https://sun1-28.userapi.com/impg/OPbuJJXRYIJTL4kmwObG68_2O4K1uWkBQnWobw/oH4PjqMmSgY.jpg?size=660x660&quality=96&sign=50c0c70c36ea6508d4c2d62f721468d7&type=album" alt="">
        </div>
        <div class="text-center mt-4 name">
            HASBULLAAAAAAAAAAAA
        </div>
        <form class="p-3 mt-3" method="post">
            {% csrf_token %}
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="username" id="userName" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password">
            </div>
            {{ form.errors }}
            <button class="btn mt-3">Login</button>
        </form>
        <div class="text-center fs-6">
            <a href="{% url 'password_reset' %}">Forget password?</a> or <a href="{% url 'polls:register' %}">Sign up</a>
        </div>


    </div>
</body>
{% include "polls/landing/footer.html" %}
