{% include "landing/header.html" %}

<div class="row my-5 py-5">
    <div class="col-2"></div>
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-5">Регистрация</h5>
                <form class="mx-5" method="post">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control"
                               id="username" placeholder="Username" autocomplete="off" required>
                        <label for="username">Username</label>
                        <div class="invalid-feedback">
                             Username error
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control"
                               id="exampleInputEmail1" placeholder="examle@example.com" autocomplete="off" required>
                        <label for="exampleInputEmail1">Email</label>
                        <div class="invalid-feedback">
                             Email error
                        </div>
                    </div>


                    <div class="form-floating mb-3">
                        <input type="password" name="password1" class="form-control"
                               id="exampleInputPassword1" placeholder="Password" autocomplete="off" required>
                        <label for="exampleInputPassword1">Password</label>
                        <div class="invalid-feedback">
                             Password error
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="password2" class="form-control"
                               id="exampleInputPassword2" placeholder="Password" autocomplete="off" required>
                        <label for="exampleInputPassword2">Password</label>
                        <div class="invalid-feedback">
                             Password not like first
                        </div>
                    </div>
                    {{ form.errors }}
                    <button type="submit" class="btn btn-primary">Завершить регистрацию</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-2"></div>
</div>

{% include "landing/footer.html" %}
