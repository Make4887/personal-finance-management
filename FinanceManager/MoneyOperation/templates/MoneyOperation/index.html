<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if account_list %}
    <ul>
    {% for acc in account_list %}
        <li><a href="{{acc}}">{{ acc.account_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No accounts are available.</p>
{% endif %}
</body>
</html>
